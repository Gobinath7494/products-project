<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <form action="" onsubmit="submitdetails(event)">
        <label for="">Selling Price:</label>
        <input type="number" id="sellingPrice">
        <label for="">Product Name:</label>
        <input type="text" id="productName">
        <label for="">Category</label>
        <select name="category" id="category">
        <option value="Electronic Item">Electronic Items</option> 
        <option value="Food Item">Food Items</option> 
        <option value="Skincare Item">Skincare Items</option> 
        </select>
        <button >Add expenses</button> 
    </form>
    <br><br>
    <h2>Products</h2>
    <h3>Electronic Items</h3>
    <ul id="electronicItems"></ul> 

    <h3>Food Items</h3>
    <ul id="foodItems"></ul> 
    
    <h3>Skincare Items</h3>
    <ul id="skincareItems"></ul> 
<script src="products.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
